<body>
  <div class="wrapper">
    <h2><u>Sign Up</u></h2>

      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">

      </div>

      </div>
      <div class="input-box">

      </div>
      <div class="policy">
        <input type="checkbox">
        <a href=""><h3>I accept all terms & condition</h3></a>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Sign Up">
      </div>

      </div>
    </form>
  </div>
